<div class="mat-elevation-z8">
  <div fxLayout fxLayoutAlign="center center" style="padding-top: 20px">
    <mat-form-field fxFlex="90%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Search Asserts...">
    </mat-form-field>
  </div>

  <table mat-table   [dataSource]="dataSource" matSort >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
                Selected
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="handleCheckEvent($event, row)"
                      [checked]="isChecked(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assert</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizes"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [length]="totalProductCount"
                 (page)="handlePageEvents($event)"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
